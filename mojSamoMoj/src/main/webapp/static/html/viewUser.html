
<h1>View user</h1>
<table class="table table-bordered" ng-init="initUser()">
	<thead>
		<tr>
			<th>ID</th>
			<th>Email</th>
			<th>Password</th>
			<th>First Name</th>
			<th>Last Name</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>{{user.id}}</td>
			<td>{{user.email}}</td>
			<td>{{user.password}}</td>
			<td>{{user.firstname}}</td>
			<td>{{user.lastname}}</td>

		</tr>
	</tbody>
</table>
